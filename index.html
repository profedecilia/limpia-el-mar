
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Limpia el Mar!</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(#87CEFA, #ffffff);
      margin: 0;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      color: #0b3d91;
    }
    #game {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 70vh;
      padding: 20px;
      flex-wrap: wrap;
    }
    .item {
      width: 80px;
      cursor: grab;
      touch-action: none;
    }
    #trash-bin {
      width: 120px;
      height: 150px;
      background-color: #4CAF50;
      border: 4px dashed #fff;
      border-radius: 10px;
      text-align: center;
      padding-top: 20px;
      font-weight: bold;
      color: white;
      font-size: 18px;
    }
    #message {
      text-align: center;
      font-size: 24px;
      color: #0b3d91;
      display: none;
    }
    .animal {
      width: 100px;
      position: absolute;
      bottom: 0;
      animation: swim 8s infinite alternate ease-in-out;
    }
    @keyframes swim {
      0% { left: 0; }
      100% { left: calc(100% - 100px); }
    }
    #restart {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #0b3d91;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #restart:hover {
      background-color: #1450b1;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ Service Worker registrado"))
        .catch(err => console.error("❌ Error al registrar Service Worker:", err));
    }
  </script>
</head>
<body>

<h1>🐬 ¡Ayuda a limpiar el mar! 🌊</h1>
<div id="game">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Plastic_bottle_icon.svg/120px-Plastic_bottle_icon.svg.png" class="item" draggable="true" id="item1">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Plastic_bag_icon.svg/120px-Plastic_bag_icon.svg.png" class="item" draggable="true" id="item2">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Straw_icon.svg/120px-Straw_icon.svg.png" class="item" draggable="true" id="item3">
  <div id="trash-bin">🗑️ Reciclaje</div>
</div>

<div id="message">
  🎉 ¡Muy bien! Has ayudado a los animales marinos y al planeta 🌍<br><br>
  🐢🐠🐬 ¡Gracias por limpiar el mar!
</div>
<button id="restart">🔄 Jugar de nuevo</button>

<img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Cartoon_fish.png" class="animal" style="top: 60%;">
<img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Cartoon_octopus.png" class="animal" style="top: 70%; animation-delay: 2s;">

<audio id="aplauso" src="sounds/applause.mp3" preload="auto"></audio>
<audio id="pop" src="sounds/pop.mp3" preload="auto"></audio>

<script src="app.js"></script>

</body>
</html>
